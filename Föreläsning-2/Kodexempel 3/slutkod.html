<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="utf-8">
    <title>Kodexempel</title>
  </head>
  <body>
    <h1>Beställ din T-shirt hos oss!</h1>

    <form>
      <div>
        <label for="namn">Ange ditt namn</label>
        <input type="text" id="namn" required>
      </div>
      <div>
        <label for="epost">Ange din email</label>
        <input type="email" id="epost">
      </div>
      <div>
        <label for="farg">Välj färg</label>
        <select id="farg">
          <option>Lila</option>
          <option>Grön</option>
          <option>Rosa</option>
        </select>
      </div>
      <div>
        <label for="antal">Välj hur många</label>
        <input type="number" min="1" value="99" id="antal">
      </div>
      <fieldset>
        <legend>Välj fraktsätt</legend>
        <label for="post">PostNord</label>
        <input type="radio" id="post" name="frakt">
        <label for="dhl">DHL</label>
        <input type="radio" id="dhl" name="frakt">
      </fieldset>
      <div>
        <label for="comment">Ange orderkommentar</label><br>
        <textarea id="comment" rows="10" cols="40"></textarea>
      </div>
      <div>
        <input type="submit" value="Beställ!"> 
        <button type="submit">Beställ!</button>
      </div>

    </form>

  </body>
</html>
